<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid</title>
    <style>
        .color-item {
            width: 20px;
            height: 20px;
            margin: 1px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;border: 1px solid black;display: flex;justify-content: center;">
        Select any color on the screen to chage the background of this page</div>
        
  
      <div style="display: flex; justify-content: space-evenly;margin-top: 50px;">
        <div class="color-item" id="one" style="background-color: #ff0000;"></div>
        <div class="color-item" id="two" style="background-color: #00ff00;"></div>
        <div class="color-item" id="three" style="background-color: #0000ff;"></div>
        <div class="color-item" id="four"style="background-color: #00aeff;"></div>
        <div class="color-item" id="five"style="background-color: #ff00bf;"></div>
        <div class="color-item" id="six" style="background-color: yellow;"></div>
      </div>
   
</body>
</html>
