<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Grid</title>
    <style>
        .color-item {
            width: 100px;
            height: 100px;
            border-radius:50px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1><div style="padding: 20px;border: 2px solid black;display: flex;justify-content: center;">
        Select any color on the screen to change the background to that color</div></h1>
  
    <div style="display: flex; justify-content: space-evenly;margin-top: 50px;">
        <div class="color-item" id="red" style="background-color: #ff0000;"></div>
        <div class="color-item" id="green" style="background-color: green"></div>
        <div class="color-item" id="blue" style="background-color: blue"></div>
        
    </div>


    <div style="display: flex; justify-content: space-evenly;margin-top: 50px;">
        <div class="color-item" id="brown"style="background-color:brown"></div>
        <div class="color-item" id="pink"style="background-color:pink"></div>
        <div class="color-item" id="yellow" style="background-color: yellow;"></div>
    </div>

    <div style="display: flex;align-items: center;justify-content: center;margin-top: 30px;">
    <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
   
</body>
</html>
